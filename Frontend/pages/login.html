<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/register.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav_content">
                <li class="logo">Skill Bridge Ai</li>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Roadmap.html">Roadmap</a></li>
                <li>Market insights</li>
                <li><a href="trend.html">Trending</a></li>
                <li>Contact</li>
                </ul>
        </nav>
    </header>
    <div class="wrapper box">
        <div class="form-wrapper sign-in">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input id="loginEmail" type="email" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="input-group">
                    <input id="loginPassword" type="password" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button id="login" type="submit" class="btn">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input id="signupUsername" type="text" required>
                    <label for="signupUsername">Username</label>
                </div>
                <div class="input-group">
                    <input id="signupEmail" type="email" required>
                    <label for="signupEmail">Email</label>
                </div>
                <div class="input-group">
                    <input id="signupPassword" type="password" required>
                    <label for="signupPassword">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button id="signup" type="submit" class="btn">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
